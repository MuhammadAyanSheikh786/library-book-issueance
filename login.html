<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>FDC Library ‚Äî Login</title>
  <style>
    :root{
      --bg1:#0f172a; --bg2:#0b2545; --accent1:#ff0057; --accent2:#00c9ff;
      --card:#0f172a; --text:#e6eef8;
    }
    html,body{height:100%;margin:0;font-family:Inter,Segoe UI,Arial,sans-serif;background:linear-gradient(135deg,var(--bg1),var(--bg2));color:var(--text);}
    .center {
      min-height:100%;
      display:flex;align-items:center;justify-content:center;padding:24px;
    }
    .card{
      width:100%;max-width:420px;background:rgba(255,255,255,0.03);backdrop-filter:blur(6px);
      border-radius:12px;padding:26px;box-shadow:0 10px 30px rgba(2,6,23,0.6);
      border:1px solid rgba(255,255,255,0.04);
    }
    h1{font-size:20px;margin-bottom:6px}
    p.small{opacity:0.8;margin-bottom:18px}
    label{display:block;font-size:13px;margin-top:10px;margin-bottom:6px;opacity:0.9}
    input{
      width:100%;padding:12px;border-radius:8px;border:1px solid rgba(255,255,255,0.06);
      background:rgba(255,255,255,0.02);color:var(--text);font-size:15px;
    }
    button.primary{
      width:100%;margin-top:18px;padding:12px;border-radius:10px;border:none;
      background:linear-gradient(90deg,var(--accent1),#7303c0,var(--accent2));
      color:white;font-weight:700;cursor:pointer;font-size:15px;
      box-shadow:0 8px 20px rgba(0,0,0,0.35);
    }
    .note{font-size:13px;margin-top:12px;opacity:0.85;text-align:center}
    .error{color:#ffb4b4;background:rgba(255,0,0,0.06);padding:8px;border-radius:8px;margin-top:12px}
    @media (max-width:420px){ .card{padding:18px} }
  </style>
</head>
<body>
  <div class="center">
    <div class="card" role="main" aria-labelledby="t">
      <h1 id="t">üîê Librarian login</h1>
      <p class="small">Enter librarian username & password. Login stays for this tab only ‚Äî close the tab to sign out.</p>

      <label for="username">Username</label>
      <input id="username" placeholder="abcd" autocomplete="username" />

      <label for="password">Password</label>
      <input id="password" type="password" placeholder="123@" autocomplete="current-password" />

      <button class="primary" onclick="doLogin()">Sign in</button>

      <div id="error" class="error" style="display:none"></div>

    </div>
  </div>

<script>
  // If already authenticated in this tab, redirect to dashboard
  if (sessionStorage.getItem('fdcAuth') === 'true') {
    location.href = 'index.html';
  }

  function doLogin(){
    const u = document.getElementById('username').value.trim();
    const p = document.getElementById('password').value.trim();
    const err = document.getElementById('error');
    err.style.display = 'none';
    if (!u || !p) { err.textContent = 'Please enter username and password'; err.style.display='block'; return; }

    // check credentials (both username and password same as requested)
    if (u === 'fdclib@faisal' && p === 'fdclib@faisal') {
      sessionStorage.setItem('fdcAuth','true'); // sessionStorage ‚Äî survives reload, clears on tab close
      // optional: store loginTime
      sessionStorage.setItem('fdcAuthTime', new Date().toISOString());
      location.href = 'index.html';
    } else {
      err.textContent = 'Invalid credentials';
      err.style.display = 'block';
    }
  }

  // allow Enter key
  document.getElementById('password').addEventListener('keydown', e=>{
    if(e.key === 'Enter') doLogin();
  });
  document.getElementById('username').addEventListener('keydown', e=>{
    if(e.key === 'Enter') document.getElementById('password').focus();
  });
</script>
</body>
</html>
