<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FDC Library - Login</title>
  <style>
    body {
      margin:0; font-family:"Segoe UI",sans-serif;
      display:flex; align-items:center; justify-content:center;
      height:100vh; background:#f0f2f5;
    }
    .login-box {
      background:white; padding:30px; border-radius:14px;
      box-shadow:0 6px 20px rgba(0,0,0,0.1);
      width:320px; text-align:center;
    }
    h2 { margin-bottom:20px; color:#6366f1; }
    input {
      width:100%; padding:12px; margin:8px 0;
      border:1px solid #ccc; border-radius:8px; font-size:15px;
    }
    button {
      background:#6366f1; color:white; border:none;
      padding:12px; width:100%; border-radius:8px;
      cursor:pointer; font-weight:600; font-size:15px;
    }
    button:hover { opacity:0.9; }
    .error { color:red; margin-top:10px; }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>üìñ Librarian Login</h2>
    <input type="text" id="username" placeholder="Enter Username"/>
    <button onclick="login()">Login</button>
    <div id="error" class="error"></div>
  </div>

<script>
  function login(){
    const user=document.getElementById("username").value.trim();
    if(user==="fdclib@faisal"){
      localStorage.setItem("fdcAuth","true");
      window.location.href="records.html";
    } else {
      document.getElementById("error").textContent="‚ùå Invalid username";
    }
  }
</script>
</body>
</html>
